{{define "Index"}}

{{template "_head"}}
<body>
    {{template "_navbar"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Qty}}</td>
                            <td><a href="edit?id={{.Id}}" class="a btn btn-info">EDIT</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">DELETE</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">ADD NEW PRODUCT</a>
        </div>
    </div>
</body>
<script>
    function onDelete(id){
        let message = confirm("Are you sure that want delete this product?")
        if (message) {
            window.location = `/delete?id=${id}`
        }
    }
</script>
</html>
{{end}}
